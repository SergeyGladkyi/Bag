<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bag</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-wrap-logo">
                    <a class="header-wrap-logo__link" href="#">
                        Bag
                    </a>
                </div>
                <nav class="nav">
                    <div class="nav-wrap">
                        <a class="nav-wrap__link" href="#">home</a>
                        <a class="nav-wrap__link" href="#">feature</a>
                        <a class="nav-wrap__link" href="#">about</a>
                        <a class="nav-wrap__link" href="#">product</a>
                    </div>
                    <div class="burger">
                        <div class="line-1 line"></div>
                        <div class="line-2 line"></div>
                        <div class="line-3 line"></div>
                    </div>
                    <button class="nav-wrap-btn"><a class="nav-wrap-btn__link" href="#">shop now</a></button>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="greeting">
            <img class="greetings-bacground-decor" src="/img/greetings-bacground-decor.png" alt="">
            <img class="gretings-bacgorund-sale" src="/img/gretings-bacgorund-sale.png" alt="">
            <div class="container">
                <div class="greeting-wrap">
                    <div class="greeting-wrap-content">
                        <p class="greeting-wrap-content__suptitle">Look Stylish Be Stylish.</p>
                        <h4 class="greeting-wrap-content__title">Look Stylish Be Stylish</h4>
                        <p class="greeting-wrap-content__subtitle">Before starting this business you should have ideas
                            about the market and products to Compete with the Existing Businesses.</p>
                        <button class="greeting-wrap-content__btn"><a class="greeting-wrap-content__btn-link"
                                href="#">join shop</a></button>
                    </div>
                    <div class="greeting-wrap-photo">
                        <img class="greeting-wrap-photo__img" src="/img/greeting-girl-smile2.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="feature">
            <div class="container">
                <div class="feature-title">
                    <a class="feature-title__list" href="#">water resistant</a>
                    <a class="feature-title__list" href="#">charging system</a>
                    <a class="feature-title__list" href="#">artificial leather</a>
                    <a class="feature-title__list" href="#">modern clothes</a>
                </div>
                <div class="feature-wrap">
                    <div class="feature-wrap-card"><img class="feature-wrap-card__img" src="/img/Feature-bag-1.png"
                            alt=""></div>
                    <div class="feature-wrap-card"><img class="feature-wrap-card__img" src="/img/Feature-bag-2.png"
                            alt=""></div>
                    <div class="feature-wrap-card"><img class="feature-wrap-card__img" src="/img/Feature-bag-3.png"
                            alt=""></div>
                    <div class="feature-wrap-card"><img class="feature-wrap-card__img" src="/img/Feature-bag-4.png"
                            alt=""></div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
